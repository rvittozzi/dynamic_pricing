<!DOCTYPE html>
<html>
<head>
    <title>Property Pricing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f5f5f5;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        label, select, input[type="date"], input[type="number"], input[type="checkbox"] {
            width: 100%;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Manual Pricing Query Form -->
    <form method="post" action="/show_price">
        <h2>Manual Price Query</h2>
        <label for="property_uid">Select Property:</label>
        <select name="property_uid" id="property_uid">
            {% for property in properties %}
            <option value="{{ property.uid }}">{{ property.name }}</option>
            {% endfor %}
        </select>

        <label for="from_date">From Date:</label>
        <input type="date" id="from_date" name="from_date">

        <label for="to_date">To Date:</label>
        <input type="date" id="to_date" name="to_date">

        <label for="min_nights">Minimum Nights:</label>
        <input type="number" id="min_nights" name="min_nights" min="2">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
