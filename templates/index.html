<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Pricing</title>
</head>
<body>

    <h1>Property Pricing Tool</h1>

    <!-- Dropdown to select property -->
    <form action="/show_price" method="post" id="property-form">
        <label for="property-select">Select a property:</label>
        <select name="property_uid" id="property-select">
            {% for property in properties %}
                <option value="{{ property.uid }}">{{ property.name }} ({{ property.uid }})</option>
            {% endfor %}
        </select>
        <input type="submit" value="Get Base Price">
    </form>

    <!-- Additional UI components for future functionality -->
    <div id="additional-info">
        <!-- Add more UI components here, such as date pickers for the date range, minimum nights, etc. -->
    </div>

    <!-- JavaScript section -->
    <script>
        // Add JavaScript code here for more interactive features
    </script>

</body>
</html>
